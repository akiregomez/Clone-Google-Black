<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google.com</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Oswald:wght@200&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="header-nav">
            <ul class="header-nav--left_list">
                <a href="/" class="icon-view-headline">
                    <span></span>
                </a>
                <li>
                    <a href="/">TODOS</a>
                </li>
                <li>
                    <a href="/">IMÁGENES</a>
                </li>
            </ul>

            <ul class="header-nav--right_list">
                <a href="/" class="icon-apps">
                    <span></span>
                </a>

                <li class="button-acceder">
                    <a href="/">Acceder</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://www.google.com.mx/images/branding/googlelogo/2x/googlelogo_light_color_160x56dp.png" alt="">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <a href="/" class="icon-search"><span ></span></a>
                <label for="" class="button-input">
                    <input type="text">
                </label>
                <a href="https://www.google.com/?hl=es" class="icon-micro"><span ></span></a>
            </div>

        </section>

        <section class="news-ranking">
            <div class="news-ranking-container">
                <h2>Tendencias de búsquedas</h2>
                <span></span>
            </div>

        </section>

    </main>
    <footer>
        <div class="footer-country">
            <p>Ecuador</p>
        </div>
        <div class="footer-options">
            <ul class="footer-options-container">
                <li>
                    <a href="/">Tema oscuro: Activado </a>
                </li>
                <li>
                    <a href="/">Preferencias </a>
                </li>
                <li>
                    <a href="/">Privacidad </a>
                </li>
                <li>
                    <a href="/">Condiciones </a>
                </li>
                <li>
                    <a href="/">Publicidad </a>
                </li>
                <li>
                    <a href="/">Negocios </a>
                </li>
                <li>
                    <a href="/">Sobre Google </a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
